<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트 내부 탐색 및 내용 변경하기</title>
<style>
	span{ color:blue; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('button').click(function(){
			$('div').contents().remove('span');
		});
	});
	
	/*
		contents() : 텍스트 노드를 포함한 특정 엘리먼트의 자식 엘리먼트를 반환
	*/
</script>
</head>
<body>
<button>해당 엘리먼트 내부의 특정 엘리먼트 제거하기</button>
<p>이곳은 문장입니다.</p>
<div><span class="selected">이곳은 div의 차일드 span이다</span></div>
<p>그리고<span>여기는 또 다른 </span>문장입니다.</p>
<div>그리고 마지막으로 <span>이곳은 div의 차일드 span이고</span> 이곳은 div이다.</div>
</body>
</html>
