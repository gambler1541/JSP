<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트 뒤에 위치하는 모든 형제 엘리먼트 찾기</title>
<style>
	div, span{
		width: 60px; height: 60px;
		margin: 5px; float: left;
		border: 2px red solid;
		background: white;
	}
	.before{ background: blue; }
	.selected{ border: 5px blue solid; }
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('button').click(function(){
			$('span').prevAll('span,div').addClass("before");
		});
	});
	
	/*
		$('span').prevAll('span, div') : span엘리먼트와 같은 노드에 위치하면서 그 앞에 위치한 엘리먼트중 span 혹은 div를 찾는다.
										  찾아진 엘리먼트의 배경색을 blue로 바꾼다.
	*/
</script>
</head>
<body>
<p><button>형제 엘리먼트에 스타일 입히기</button></p>
	<div id="first">first</div>
	<span id="second" class="middle">sibling
	 <div id="child">child</div>
 	</span>
 	<div id="third" class="middle">sibling</div>
 	<span id="fourth" class="middle">sibling</span>
 	<span id="fifth" class="middle">sibling</span>

	<div id="sixth">last</div>
</body>
</html>
