<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 원하는 엘리먼트로 감싸기</title>
<style>
	.border{
		border: 2px solid red;
		margin: 10px;
		padding: 0px 30px;
		float: left;
		width: 60px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
		$(function(){
			// $("p").wrap("<div class='border'></div>");
			$("p").wrapAll("<div class='border'></div>");
		});
		/*
			wrap() : 엘리먼트 집합을 개별적으로 감싼다.
			wrapAll() : 엘리먼트 집합의 모든 엘리먼트 주위를 감싼다.
		*/
		
</script>
</head>
<body>
	<p>Racoon</p>
	<div>
		<p>jQuery</p>
	</div>
	<p>Mobile</p>
	<p>Story</p>
</body>
</html>
