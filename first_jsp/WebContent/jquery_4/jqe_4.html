<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필요 없는 이벤트 제거하기</title>
<style>
	img{
		width:140px;
		height:120px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		var i = 0;
		$('img').bind('click', function(event){
			var $target = $(event.target);
		
			$target.width($target.width()*2);
			$target.height($target.height()*2);
			i++;
			if(i >=3){
				$target.unbind();
			}
		});
	});
	/*
		unbind() : unbind()는 해당 엘리먼트에 연결(binding)된 이벤트를 제거한다.
	*/
</script>
</head>
<body>
<img src="../images/im18.jpg" alt="" />

</body>
</html>
