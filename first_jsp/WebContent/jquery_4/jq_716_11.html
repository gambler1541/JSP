<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 너비 값 변경하기</title>
<style>
	div{
		width:70px;
		height:50px;
		float:left;
		background-color: red;
		cursor: pointer;
		margin: 5px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('div').one('click', function(){
			$(this).width(30).css({cursor:'auto', backgroundColor:'blue'});
		});
	});
	
</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
