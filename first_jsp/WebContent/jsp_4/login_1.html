<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login_1 Test</title>
</head>
<body>
	<h2>로그인</h2>
	
	<form action="login.jsp" method="post">
		아이디: <input type="text" name="userid" /> <br />
		비밀번호: <input type="password" pattern=".{8}.+" name="passwd" /> <br />
		전화번호: <input type="tel" name="tel" pattern="[0-9]{11}"/> <br />
		<input type="submit" value="로그인" />
		<input type="reset" value="다시입력" />
	</form>
</body>
</html>
