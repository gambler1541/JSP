<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값 제거하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">

	$(function(){
		var src = $("img").attr("src");
		console.log(src);
		$("button").eq(0).click(function(){
			$("img").attr("src",src);
		});
		
		$("button").eq(1).click(function(){
			$("img").removeAttr("src");
		});
	});
</script>
</head>
<body>
	<img src="../images/im4.jpg" alt="cat picture" title="야옹양~~~" />
	<button>이미지 생성</button>
	<button>이미지 제거</button>
</body>
</html>
