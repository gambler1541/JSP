<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한 번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기 -"selector1, selector2, selectorN"</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var resultText ="";
		var $searchEles = $('p,span,div.simpletext1');
		
		resultText += "검색된 엘리먼트 개수 : " + $searchEles.length + "\n";
		$searchEles.each(function(){
			resultText+= $(this).text() + "\t";
		});
		
		alert($.trim(resultText));
		
	})
	
	
/* 
	var kbs : 자바스크립트 변수 흔히 아는 방식으로 스크립트만 사용가능
	var $mbc : jquery변수로 jquery에서 사용하는 내장 함수를 모두 사용 가능
	
	.each() : jquery확장 객체 집합을 순회하면서 매개 변수로 지정한 롤백함수를 호출한다.
*/
</script>

</head>
<body>
	<span>simple</span>
	<div class="simpletext1">jQuery</div>
	<div>basic</div>
	<p>example</p>
</body>
</html>
