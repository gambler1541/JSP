<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건에 만족하는 첫 번째와 마지막 엘리먼트에 스타일을 적용하기 - :first, :last</title>
<style>
	table { table-layout:auto; width : 75%; }
	td { font-weigth: bold; }
	.selectedstyle{ color:red; font-size:20pt; background-color : pink; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('tr:first').addClass('selectedstyle');
		$('tr:last').addClass('selectedstyle');
			
		console.log('조건에 만족하는 첫번째 엘리먼트 : '+$('tr:first').html());
		console.log('조건에 만족하는 마지막 엘리먼트 : '+$('tr:last').html());
	})
</script>
</head>
<body>
	<table>
		<tr>
			<td>one</td>
		</tr>
		<tr>
			<td>two</td>
		</tr>
		<tr>
			<td>three</td>
		</tr>
		<tr>
			<td>four</td>
		</tr>
		<tr>
			<td>five</td>
		</tr>
	</table>
</body>
</html>
