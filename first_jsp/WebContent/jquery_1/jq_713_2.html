<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 준비 핸들러 사용하기 </title>
<style>
	span { font-size : 30pt }
	.redtext { color : #f00 }
	.italictext { font-style: italic; }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(myFun);
	
	function myFun(){
		$('span').addClass('redtext');
	}
	
	$(function(){
		$('span').addClass('italictext');
	});
	
	/*
		$(document).ready(function{
			$('span').addClass('italictext');
		});
	
		
		$(document).ready() : CSS  셀렉터를 사용해서 특정 엘리먼트에 접근하여 스타일 시트를 적용하는 
		jQuery를 <HEAD> 태그에서 사용하려면 브라우저에 HTML 문서가 로드되어 준비된 상태(ready)가 되었을때
		적용되어야 한다. 이를 위해서는 document 객체를  jQuery메소드($)로 둘러싼(wrapper)후에 ready()메소드를
		호출해야 한다.
	*/
</script>
</head>
<body>
<span>simple</span>
<script type="text/javascript">
	$('span').addClass('spotlight');
</script>
</body>
</html>
