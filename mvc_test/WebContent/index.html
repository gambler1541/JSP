<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼</title>
</head>
<body>
<h2 align="center">로그인 예제</h2>
<hr size="5" color="cyan" /> 
<form action="Login.do" name="form1" method="POST">
	<table width="250" border="1" align="center" bordercolor="skyblue">
		<tr bgcolor="mistyrose">
			<td colspan="2" height="22" align="center">
				<b><font size="3">로그인</font></b>
			</td>
		</tr>
		<tr bgcolor="lightcyan">
			<td>아이디</td>
			<td><input type="text" name="userid" size="10" /></td>
		</tr>
		<tr bgcolor="lightcyan">
			<td>암호</td>
			<td><input type="password" name="passwd" size="10" /></td>
		</tr>
		<tr bgcolor="lightcyan">
			<td>전화번호 </td>
			<td><input type="text" name="tel" size="10" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit" value="로그인"/>
				<input type="reset" name="reset" value="취소" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
